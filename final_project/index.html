<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Sleep Data</a></li>
                <li><a href="#">Quality of Mood</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Sign Out</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>Vicky's Sleep Quality Tracker</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="notifications">
                    <i class="fa fa-bell"></i>
                </div>
                <div class="profile">
                    <img src="profile-picture.jpg" alt="Profile Picture">
                </div>
            </div>

            <div class="content">
                <div class="sleep-data">
                    <h2>Sleep Data</h2>
                    <p>Total Sleep: 56hrs</p>
                    <p>Goal Sleep: 20hrs</p>
                    <canvas id="sleepChart"></canvas>
                </div>

                <div class="quality-of-sleep">
                    <h2>Quality of Sleep</h2>
                    <div class="pie-chart">
                        </div>
                    <div class="sleep-log">
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Quality</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>09/27/2024</td>
                                    <td>Good</td>
                                </tr>
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
